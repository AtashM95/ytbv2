name: CI

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  validate-workflows:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Validate n8n workflows
        run: node scripts/validate_workflows.js
